{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center my-1">
            <h1>Contact</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Contact form -->
            <form method="POST" novalidate>
                {% csrf_token %}
                <!-- Render the form using crispy forms -->
                {{ form|crispy }}
                <button type="submit" class="btn submit-btn mt-3">Submit</button>
            </form>
            <!-- Display messages if any -->
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
